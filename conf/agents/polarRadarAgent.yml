$schema: https://mmarini.org/wheelly/ppo-agent-schema-0.3
class: org.mmarini.rl.agents.PPOAgent
modelPath: model
rewardAlpha: 5e-3
ppoEpsilon: 0.2
numSteps: 256
numEpochs: 5
batchSize: 32
eta: 3e-6
alphas:
  move: 100
  sensorAction: 100
lambda: 0.5
inputProcess:
  - name: canMoveFeatures
    class: org.mmarini.rl.processors.FeaturesProcessor
    input: canMoveStates
  - name: unknownSectors
    class: org.mmarini.rl.processors.EqualsToProcessor
    input: sectorStates
    value: 0
  - name: emptySectors
    class: org.mmarini.rl.processors.EqualsToProcessor
    input: sectorStates
    value: 1
  - name: hinderedSectors
    class: org.mmarini.rl.processors.EqualsToProcessor
    input: sectorStates
    value: 2
  - name: labeledSectors
    class: org.mmarini.rl.processors.EqualsToProcessor
    input: sectorStates
    value: 3
  - name: stateFeatures
    class: org.mmarini.rl.processors.FeaturesProcessor
    input: sectorStates
  - name: unmaskDistanceFeatures
    class: org.mmarini.rl.processors.TilesProcessor
    input: sectorDistances
    numTiles: 5
  - name: hinderedDistanceFeatures
    class: org.mmarini.rl.processors.MaskProcessor
    input: unmaskDistanceFeatures
    mask: hinderedSectors
  - name: labeledDistanceFeatures
    class: org.mmarini.rl.processors.MaskProcessor
    input: unmaskDistanceFeatures
    mask: labeledSectors
network:
  layer0:
    inputs:
      type: concat
      inputs:
        - canMoveFeatures
        - stateFeatures
        - hinderedDistanceFeatures
        - labeledDistanceFeatures
    layers:
      - type: dense
        outputSize: 144
        dropOut: 0.8
        maxAbsWeights: 1E2
      - type: tanh
  hidden0:
    input: layer0
    layers:
      - type: dense
        outputSize: 144
        dropOut: 0.5
        maxAbsWeights: 1E2
      - type: tanh
      - type: dense
        outputSize: 144
        dropOut: 0.5
        maxAbsWeights: 1E2
  resnet0:
    inputs:
      type: sum
      inputs:
        - layer0
        - hidden0
    layers:
      - type: tanh
  hidden1:
    input: resnet0
    layers:
      - type: dense
        outputSize: 144
        maxAbsWeights: 1E2
        dropOut: 0.5
      - type: tanh
      - type: dense
        outputSize: 144
        maxAbsWeights: 1E2
        dropOut: 0.5
  resnet1:
    inputs:
      type: sum
      inputs:
        - resnet0
        - hidden1
    layers:
      - type: tanh
  hidden2:
    input: resnet1
    layers:
      - type: dense
        outputSize: 144
        dropOut: 0.5
        maxAbsWeights: 1E2
      - type: tanh
      - type: dense
        outputSize: 144
        dropOut: 0.5
        maxAbsWeights: 1E2
  resnet2:
    inputs:
      type: sum
      inputs:
        - resnet1
        - hidden2
    layers:
      - type: tanh
  move:
    input: resnet2
    layers:
      - type: dense
        outputSize: 40
        maxAbsWeights: 1E2
      - type: tanh
      - type: softmax
        temperature: 0.217
  sensorAction:
    input: resnet2
    layers:
      - type: dense
        maxAbsWeights: 1E2
        outputSize: 7
      - type: tanh
      - type: softmax
        temperature: 0.29
  critic:
    input: resnet2
    layers:
      - type: dense
        outputSize: 1
        maxAbsWeights: 1E2
      - type: tanh
      - type: linear
        b: 0
        w: 2.1
