---
######################################
# Guard agent
######################################
$schema: https://mmarini.org/wheelly/agent-state-machine-schema-0.4
class: org.mmarini.wheelly.engines.StateMachineAgent
flow:
  entry: start
  states:
    start:
      $id: https://mmarini.org/wheelly/state-halt-schema-0.1
      class: org.mmarini.wheelly.engines.HaltState
      timeout: 2000
      transitions:
        timeout:
          to: moving
        rearBlocked:
          to: avoid
        frontBlocked:
          to: avoid
        blocked:
          to: clearMap
    moving:
      $id: https://mmarini.org/wheelly/state-move-path-schema-0.1
      class: org.mmarini.wheelly.engines.MovePathState
      stopDistance: 0.1
      path:
        - [0, 0]
        - [0, 2]
      transitions:
        completed:
          to: moving
        rearBlocked:
          to: avoid
        frontBlocked:
          to: avoid
        blocked:
          to: clearMap
    clearMap:
      $id: https://mmarini.org/wheelly/state-clear-map-schema-0.1
      class: org.mmarini.wheelly.engines.ClearMapState
      transitions:
        ".*":
          to: avoid
    avoid:
      $id: https://mmarini.org/wheelly/state-avoid-schema-0.1
      class: org.mmarini.wheelly.engines.AvoidingState
      safeDistance: 0.2
      speed: 20
      transitions:
        completed:
          to: start
        blocked:
          to: clearMap
