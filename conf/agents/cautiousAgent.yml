---
######################################
# Cautious agent
######################################
$schema: https://mmarini.org/wheelly/agent-state-machine-schema-0.1
class: org.mmarini.wheelly.engines.StateMachineAgent
flow:
  entry: scan
  states:
    scan:
      class: org.mmarini.wheelly.engines.HaltState
      timeout: 20000
      scanInterval: 500
      minSensorDir: -90
      maxSensorDir: 90
      sensorDirNumber: 9
      transitions:
        timeout:
          to: target
        frontBlocked:
          to: avoid
        blocked:
          to: avoid
    target:
      class: org.mmarini.wheelly.engines.CautiousPointState
      maxDistance: 3
      transitions:
        completed:
          to: move
    move:
      class: org.mmarini.wheelly.engines.MoveToState
      stopDistance: 0.1
      x: 0
      y: 0
      onEntry:
        - move.target
        - target.target
        - get
        - put
      transitions:
        completed:
          to: scan
        rearBlocked:
          to: avoid
        frontBlocked:
          to: avoid
        blocked:
          to: avoid
    avoid:
      class: org.mmarini.wheelly.engines.AvoidingState
      safeDistance: 0.2
      speed: 20
      transitions:
        completed:
          to: scan
    clearMap:
      class: org.mmarini.wheelly.engines.ClearMapState
      transitions:
        completed:
          to: scan
