---
$schema: https://mmarini.org/wheelly/agent-state-machine-schema-0.4
class: org.mmarini.wheelly.engines.StateMachineAgent
flow:
  entry: scan
  states:
    scan:
      $id: https://mmarini.org/wheelly/state-mapping-schema-0.1
      class: org.mmarini.wheelly.engines.MappingState
      scanInterval: 1000
      transitions:
        frontBlocked:
          to: avoid
        rearBlocked:
          to: avoid
        blocked:
          to: avoid
        completed:
          to: halt
    halt:
      $id: https://mmarini.org/wheelly/state-halt-schema-0.1
      class: org.mmarini.wheelly.engines.HaltState
      timeout: 10000
      transitions:
        timeout:
          to: scan
        blocked:
          to: clearMap
        frontBlocked:
          to: avoid
        rearBlocked:
          to: avoid
    clearMap:
      $id: https://mmarini.org/wheelly/state-clear-map-schema-0.1
      class: org.mmarini.wheelly.engines.ClearMapState
      transitions:
        ".*":
          to: avoid
    avoid:
      $id: https://mmarini.org/wheelly/state-avoid-schema-0.1
      class: org.mmarini.wheelly.engines.AvoidingState
      safeDistance: 0.2
      speed: 20
      transitions:
        completed:
          to: scan
        blocked:
          to: clearMap
