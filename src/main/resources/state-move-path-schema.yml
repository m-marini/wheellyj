---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/state-move-path-schema-0.1
title: State machine agent
description: State Agent Schema
type: object
properties:
  $id:
    const: https://mmarini.org/wheelly/state-move-path-schema-0.1
  class:
    const: org.mmarini.wheelly.engines.MovePathState
  onInit:
    $ref: "#/$defs/Commands"
  onEntry:
    $ref: "#/$defs/Commands"
  onExit:
    $ref: "#/$defs/Commands"
  transitions:
    $ref: "#/$defs/Transitions"
  timeout:
    type: integer
    minimum: 1
  safetyDistance:
    type: number
    exclusiveMinimum: 0
  approachDistance:
    type: number
    exclusiveMinimum: 0
  speed:
    type: integer
    minimum: 10
    maximum: 60
  path:
    type: array
    items:
      $ref: "#/$defs/Point"
required:
  - $id
  - class
$defs:
  Point:
    type: array
    items:
      type: number
    minItems: 2
    maxItems: 2
  Commands:
    type: array
    items:
      $ref: "#/$defs/Command"
  Command:
    type: [ string, number ]
  StateNodes:
    type: object
    additionalProperties:
      $ref: "#/$defs/StateNode"
  Transitions:
    type: object
    additionalProperties:
      type: object
      properties:
        to:
          type: string
          minLength: 1
        onTransition:
          $ref: "#/$defs/Commands"
      required:
        - to
