    const: https://mmarini.org/wheelly/robot-schema-2.0
  class:
    const: org.mmarini.wheelly.apis.Robot
  robotHost:
    type: string
  robotPort:
    type: integer
    minimum: 1
    maximum: 32768
  cameraHost:
    type: string
  cameraPort:
    type: integer
    minimum: 1
    maximum: 32768
  connectionTimeout:
    type: integer
    minimum: 1
  readTimeout:
    type: integer
    minimum: 1
  configureTimeout:
    type: integer
    minimum: 1
  configCommands:
    type: array
    items:
      type: string
      minLength: 3
required:
  - $schema
  - class
  - robotHost
  - cameraHost
  - connectionTimeout
  - readTimeout
  - configureTimeout
