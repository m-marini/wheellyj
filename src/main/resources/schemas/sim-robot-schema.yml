---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/sim-robot-schema-3.1
title: Robot
type: object
properties:
  $schema:
    const: https://mmarini.org/wheelly/sim-robot-schema-3.1
  class:
    const: org.mmarini.wheelly.apis.SimRobot
  mapSeed:
    type: integer
    minimum: 1
  robotSeed:
    type: integer
    minimum: 1
  errSigma:
    type: number
    minimum: 0
  errSensor:
    type: number
    minimum: 0
  lidarFOV:
    type: integer
    minimum: 1
    maximum: 90
  numObstacles:
    type: integer
    minimum: 0
  numLabels:
    type: integer
    minimum: 0
  maxAngularSpeed:
    type: integer
    minimum: 1
  contactRadius:
    type: number
    exclusiveMinimum: 0
  maxRadarDistance:
    type: number
    exclusiveMinimum: 0
  headMinAngle:
    type: integer
    minimum: -180
    maximum: 360
  headMaxAngle:
    type: integer
    minimum: -180
    maximum: 360
  headX:
    type: number
  headY:
    type: number
  frontLidarDistance:
    type: number
  rearLidarDistance:
    type: number
  cameraDistance:
    type: number
  randomPeriod:
    type: integer
    minimum: 1
  mapPeriod:
    type: integer
    minimum: 1
  interval:
    type: integer
    minimum: 1
  tickInterval:
    type: integer
    minimum: 0
  cameraInterval:
    type: integer
    minimum: 1
  lidarInterval:
    type: integer
    minimum: 1
  motionInterval:
    type: integer
    minimum: 1
  stalemateInterval:
    type: integer
    minimum: 1
  mapFiles:
    type: array
    items:
      type: string
      minLength: 1
required:
  - $schema
  - class
  - contactRadius
  - lidarFOV
  - maxRadarDistance
  - interval
