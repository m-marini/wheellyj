---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/mqtt-robot-schema-1.0
title: Robot
type: object
properties:
  $schema:
    const: https://mmarini.org/wheelly/mqtt-robot-schema-1.0
  class:
    const: org.mmarini.wheelly.mqtt.MqttRobot
  brokerUrl:
    type: string
  clientId:
    type: string
  user:
    type: string
  password:
    type: string
  robotId:
    type: string
  cameraId:
    type: string
  qrDeviceId:
    type: string
  cameraInterval:
    type: integer
    minimum: 1
  cameraTimeout:
    type: integer
    minimum: 1
  retryInterval:
    type: integer
    minimum: 1
  configureTimeout:
    type: integer
    minimum: 1
  contactRadius:
    type: number
    exclusiveMinimum: 0
  maxRadarDistance:
    type: number
    exclusiveMinimum: 0
  lidarFOV:
    type: integer
    minimum: 1
    maximum: 90
  headMinAngle:
    type: integer
    minimum: -180
    maximum: 360
  headMaxAngle:
    type: integer
    minimum: -180
    maximum: 360
  headX:
    type: number
  headY:
    type: number
  frontLidarDistance:
    type: number
  rearLidarDistance:
    type: number
  cameraDistance:
    type: number
  cameraFOV:
    type: integer
    minimum: 1
    maximum: 179
  configCommands:
    type: array
    items:
      type: string
      minLength: 3
  cameraConfigCommand:
    type: array
    items:
      type: string
      minLength: 3
required:
  - $schema
  - class
  - user
  - password
  - robotId
  - cameraId
  - qrDeviceId
  - contactRadius
  - lidarFOV
  - cameraFOV
  - maxRadarDistance
