---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/mqtt-robot-schema-0.1
title: Robot
type: object
properties:
  $schema:
    const: https://mmarini.org/wheelly/mqtt-robot-schema-0.1
  class:
    const: org.mmarini.wheelly.mqtt.MqttRobot
  brokerUrl:
    type: string
  clientId:
    type: string
  user:
    type: string
  password:
    type: string
  robotId:
    type: string
  cameraId:
    type: string
  qrDeviceId:
    type: string
  cameraInterval:
    type: integer
    minimum: 1
  cameraTimeout:
    type: integer
    minimum: 1
  retryInterval:
    type: integer
    minimum: 1
  configureTimeout:
    type: integer
    minimum: 1
  contactRadius:
    type: number
    exclusiveMinimum: 0
  maxRadarDistance:
    type: number
    exclusiveMinimum: 0
  sensorReceptiveAngle:
    type: integer
    minimum: 1
    maximum: 90
  cameraViewAngle:
    type: integer
    minimum: 1
    maximum: 179
  configCommands:
    type: array
    items:
      type: string
      minLength: 3
  cameraConfigCommand:
    type: array
    items:
      type: string
      minLength: 3
required:
  - $schema
  - class
  - user
  - password
  - robotId
  - cameraId
  - qrDeviceId
  - contactRadius
  - sensorReceptiveAngle
  - cameraViewAngle
  - maxRadarDistance
