---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/sim-robot-schema-1.0
title: Robot
type: object
properties:
  $schema:
    const: https://mmarini.org/wheelly/sim-robot-schema-1.0
  class:
    const: org.mmarini.wheelly.apis.SimRobot
  mapSeed:
    type: integer
    minimum: 1
  robotSeed:
    type: integer
    minimum: 1
  errSigma:
    type: number
    minimum: 0
  errSensor:
    type: number
    minimum: 0
  sensorReceptiveAngle:
    type: integer
    minimum: 1
    maximum: 90
  numObstacles:
    type: integer
    minimum: 0
  numLabels:
    type: integer
    minimum: 0
  maxAngularSpeed:
    type: integer
    minimum: 1
  contactRadius:
    type: number
    exclusiveMinimum: 0
  maxRadarDistance:
    type: number
    exclusiveMinimum: 0
  changeObstaclesPeriod:
    type: integer
    minimum: 1
  stalemateInterval:
    type: integer
    minimum: 1
required:
  - $schema
  - class
  - contactRadius
  - sensorReceptiveAngle
  - maxRadarDistance
