---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/wheelly/state-agent-schema-3.3
title: State machine agent
description: State Agent Schema
type: object
properties:
  $schema:
    type: string
    const: https://mmarini.org/wheelly/state-agent-schema-3.3
  class:
    type: string
    const: org.mmarini.wheelly.engines.StateMachineAgent
  flow:
    $ref: "#/$defs/StateFlow"
  numRadarSectors:
    type: integer
    minimum: 2
  minRadarDistance:
    type: number
    exclusiveMinimum: 0
  maxRadarDistance:
    type: number
    exclusiveMinimum: 0
  radarWidth:
    type: integer
    minimum: 1
  radarHeight:
    type: integer
    minimum: 1
  radarGrid:
    type: number
    exclusiveMinimum: 0
  contactRadius:
    type: number
    exclusiveMinimum: 0
  radarReceptiveAngle:
    type: number
    minimum: 0
  radarCleanInterval:
    type: integer
    minimum: 1
  correlationInterval:
    type: integer
    minimum: 1
  echoPersistence:
    type: integer
    minimum: 1
  contactPersistence:
    type: integer
    minimum: 1
  decay:
    type: number
    exclusiveMinimum: 0
required:
  - $schema
  - class
  - flow
  - numRadarSectors
  - minRadarDistance
  - maxRadarDistance
  - radarWidth
  - radarHeight
  - radarGrid
  - contactRadius
  - radarReceptiveAngle
  - radarCleanInterval
  - correlationInterval
  - echoPersistence
  - contactPersistence
$defs:
  Commands:
    type: array
    items:
      $ref: "#/$defs/Command"
  Command:
    type: [ string, number ]
  StateNode:
    anyOf:
      - $ref: "#/$defs/HaltState"
      - $ref: "#/$defs/ExploringPointState"
      - $ref: "#/$defs/CautiousPointState"
      - $ref: "#/$defs/LabelPointState"
      - $ref: "#/$defs/AvoidingState"
      - $ref: "#/$defs/MoveToState"
      - $ref: "#/$defs/ClearMapState"
  HaltState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.HaltState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      timeout:
        type: integer
        minimum: 1
      scanInterval:
        type: integer
      minSensorDir:
        type: integer
        minimum: -90
        maximum: 90
      maxSensorDir:
        type: integer
        minimum: -90
        maximum: 90
      sensorDirNumber:
        type: integer
        minimum: 1
    required:
      - class
  ClearMapState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.ClearMapState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
    required:
      - class
  AvoidingState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.AvoidingState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      timeout:
        type: integer
        minimum: 1
      speed:
        type: integer
        minimum: 1
        maximum: 60
      safeDistance:
        type: number
        exclusiveMinimum: 0
      maxDistance:
        type: number
        exclusiveMinimum: 0
    required:
      - class
  ExploringPointState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.ExploringPointState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      timeout:
        type: integer
        minimum: 1
      safeDistance:
        type: number
        exclusiveMinimum: 0
      maxDistance:
        type: number
        exclusiveMinimum: 0
    required:
      - class
      - safeDistance
      - maxDistance
  CautiousPointState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.CautiousPointState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      maxDistance:
        type: number
        exclusiveMinimum: 0
    required:
      - class
      - maxDistance
  LabelPointState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.LabelPointState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      maxDistance:
        type: number
        exclusiveMinimum: 0
      safeDistance:
        type: number
        exclusiveMinimum: 0
    required:
      - class
      - maxDistance
      - safeDistance
  MoveToState:
    type: object
    properties:
      class:
        const: org.mmarini.wheelly.engines.MoveToState
      onInit:
        $ref: "#/$defs/Commands"
      onEntry:
        $ref: "#/$defs/Commands"
      onExit:
        $ref: "#/$defs/Commands"
      transitions:
        $ref: "#/$defs/Transitions"
      timeout:
        type: integer
        minimum: 1
      x:
        type: number
      y:
        type: number
      direction:
        type: integer
        minimum: -180
        maximum: 179
      directionRange:
        type: integer
        minimum: 0
        maximum: 180
      stop:
        type: number
        exclusiveMinimum: 0
      maxSpeed:
        type: integer
        minimum: 10
        maximum: 60
    required:
      - class
  StateNodes:
    type: object
    additionalProperties:
      $ref: "#/$defs/StateNode"
  Transitions:
    type: object
    additionalProperties:
      type: object
      properties:
        to:
          type: string
          minLength: 1
        onTransition:
          $ref: "#/$defs/Commands"
      required:
        - to
  StateFlow:
    type: object
    properties:
      onInit:
        $ref: "#/$defs/Commands"
      states:
        $ref: "#/$defs/StateNodes"
      entry:
        type: string
        minLength: 1
    required:
      - states
      - entry
